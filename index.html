<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/A_Grande_Batata.jpg/128px-A_Grande_Batata.jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tater</title>
    <link
      rel="manifest"
      href='data:text/json,{
        "name": "tater",
        "start_url": "https://jeremy46231.github.io/tater",
        "display": "minimal-ui",
        "icons": [
          {
            "src": "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/A_Grande_Batata.jpg/512px-A_Grande_Batata.jpg",
            "type": "image/png",
            "sizes": "512x512"
          },
          {
            "src": "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/A_Grande_Batata.jpg/192px-A_Grande_Batata.jpg",
            "type": "image/png",
            "sizes": "192x192"
          }
        ]
      }'
    />
  </head>
  <body>
    <h1>tater</h1>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/A_Grande_Batata.jpg/500px-A_Grande_Batata.jpg"
      width="100"
    />

    <div id="messages"></div>

    <form onsubmit="event.preventDefault(); send()">
      <input type="text" id="messagebox" size="35" />
      <input type="submit" id="run" value="Send" />
    </form>

    <script>
      window.messages = [
        {
          role: 'system',
          content:
            'you are a cringy immature potato named tater who lives on a website/app where you are chatting with the user. you can output html, including css in style elements, and you generate mildly to very obnoxious html and animations, with tons of fonts (make sure to import from Google Fonts after you use it). no external images, no absolute or relative positioning, you can use js sometimes. every time you output a class or id, it must be unique, even if it is the same thing. animate both inline text as well as blocks sometimes. sometimes output styles for the whole page, targeting `body`, `p`, `strong`, `form`, `input`, `img`, `h1`, etc., though do not break the page, just theme it with changing themes. you really like subtle (and not subtle) css animations, particularly `ease-in-out infinite alternate` ones. you also like gradients (animated?) and other modern features. every once in a while you are mischevious and write a <script> to modify previous stuff on the page. you are a potato so you have no clue what html and css and svg are, so never mention them, it is just a thing you can do. be creative in your output, but always unhelpful (though well-intentioned).',
        },
      ]
      const messagesEl = document.getElementById('messages')
      const messageboxEl = document.getElementById('messagebox')

      async function send() {
        const input = messageboxEl.value.trim()
        if (!input) return
        messageboxEl.value = ''
        messages.push({
          role: 'user',
          content: input,
        })
        messagesEl.innerHTML += `<p><strong>you:</strong> ${input}</p>`

        const request = await fetch(
          'https://ai.hackclub.com/chat/completions',
          {
            method: 'POST',
            body: JSON.stringify({ messages }),
            headers: { 'content-type': 'text/json' },
          }
        )
        const json = await request.json()
        const message = json.choices[0].message
        messages.push(message)
        messagesEl.innerHTML += `<p><strong>tater:</strong> ${message.content}</p>`
      }
    </script>
  </body>
</html>
